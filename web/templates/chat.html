<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container chat-container">
        <h1 class="text-center">Mini ChatGPT</h1>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="loading" id="loading-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <form id="chat-form" class="d-flex mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <!-- Include Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const loadingIndicator = document.getElementById("loading-indicator");

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = userInput.value;
            if (!message.trim()) return;

            // Display user message
            chatBox.innerHTML += `<div class="message user">${message}</div>`;
            userInput.value = "";

            // Show loading indicator
            loadingIndicator.style.display = "block";

            // Call the Flask backend
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                // Hide loading indicator
                loadingIndicator.style.display = "none";

                if (data.response) {
                    chatBox.innerHTML += `<div class="message bot">${data.response}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="message error">Error: ${data.error}</div>`;
                }
            } catch (err) {
                // Hide loading indicator
                loadingIndicator.style.display = "none";
                chatBox.innerHTML += `<div class="message error">Error: ${err.message}</div>`;
            }

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
